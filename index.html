<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica git</title>
</head>

<body>


    <h1>
        Menu Usuarios
    </h1>

    <h2>
        Menu clientes
    </h2>
    <p>
        mas clientes usaran este git
    </p>
    <form action="/" method="POST">
        <label for="alta">
            Alta User
        </label>
        <input type="text" name="alta">

        <button type="submit" class="btn">
            Enviar
        </button>
    </form>

    <h2>
        Menu Caja
    </h2>
    <label for="caja">
        Gastos diarios 
    </label>
    <form action="/" method="POST">
        <input type="text" placeholder="Cargue gasto">

    </form>

    <h2>
        Categorias
    </h2>
    <form action="/" method="POST">
        <label for="cates">
        </label>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary">
                <input type="radio"> Admin
                <input type="radio"> User
                <input type="radio"> Blogger
            </label>
        </div>

        <button type="submit" class="btn">Enviar</button>
    </form>



</body>

</html>
